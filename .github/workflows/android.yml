name: Build APK

on:
  push:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'           # Ignores all markdown files anywhere in the repo
      - 'docs/**'         # Ignores everything in a 'docs' folder (optional)
      - '.gitignore'      # Ignores gitignore changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create Dummy Google Services
      run: echo '{"project_info":{"project_number":"0","project_id":"dummy"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:mock","android_client_info":{"package_name":"de.danielh.hondae_insight"}},"api_key":[{"current_key":"mock"}]}]}' > app/google-services.json
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug -x lint

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HONDAe2MQTT-v${{ github.run_number }}
        path: app/build/outputs/apk/debug/app-debug.apk
